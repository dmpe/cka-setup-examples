---
apiVersion: v1
kind: ServiceAccount
metadata: 
  name: api-call
  namespace: t23
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: list-services
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - list
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rb1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: list-services
subjects:
- kind: ServiceAccount
  name: api-call
  namespace: t23